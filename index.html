<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Going Somewhere?</h1>

    <div class="select-card">
    <form>
      <label for="citySelect">Select a city:</label>
        <select class="form-select" id="citySelect" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option data-code="EUR" label="Barcelona">Barcelona</option>
            <option data-code="JPY" label="Tokyo">Tokyo</option>
            <option data-code="BRL" label="Rio de Janeiro">Rio de Janeiro</option>
            <option data-code="EUR" label="Paris">Paris</option>
            <option data-code="CNY" label="Beijing">Beijing</option>
            <option data-code="AUD" label="Sydney">Sydney</option>
            <option data-code="CAD" label="Vancouver">Vancouver</option>
          </select>
     <button id="citySubmitBtn" type="submit" class="btn btn-primary">Submit</button>
   </form>
    </div>
   <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="city-name card-title">Weather</h5>
          <p class="city-lm card-text">todays weather is blah blah blah</p>

        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Currency Exchange</h5>
          <div class="mb-3">
            <input type="text" class="form-control" id="currency-textbox" placeholder="Dollar Amount">
            </div>
          <button id="currencyExch" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="./script.js"></script>
</body>
</html>
